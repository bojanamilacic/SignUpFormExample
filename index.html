<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="signupStyle.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<title>Sign Up</title>
</head>

<body>
<div class = "signupContainer">
<h1 class = "title"> Sign Up </h1>
<p id="errorMessage" class = "errorMessage"></p>
<div class="input-group mb-3">
      <input type="text" class="form-control" name="email" id = "email" placeholder="Your company e-mail" onclick="formValidation()">
</div>
<div class="input-group mb-3">
      <input type="text" class="form-control" name="companyName" id = "companyName" placeholder="Company name" onclick="formValidation()">
</div>
<div class="input-group mb-3">
      <input type="text" class="form-control"  name="username" id = "username" placeholder="Username" onclick="formValidation()" >
</div>
<div class="input-group mb-3">
      <input type="password" class="form-control" name="password" id = "password" placeholder="Password" onclick="formValidation()">
</div>
<div class="input-group mb-3">
      <input type="text" class="form-control" name="companyUrl" id = "companyUrl" placeholder="Pick company url" onclick="formValidation()">
    <div class="input-group-append">
        <span class="input-group-text">.company.com</span>
    </div>
</div>
	<button class="btn btn-primary" id = "submitbtn" disabled = "" onclick="formInformation()">AND YOU ARE READY TO GO!</button>

</div>
<script src="formValidation.js"></script>
</body>
</html>
